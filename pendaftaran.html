<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Mahasiswa Baru Universitas Negeri Padang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Left Section (Form Pendaftaran) -->
        <div class="w-3/4 bg-white relative p-8">
            <img alt="Gambar latar kampus Universitas Negeri Padang" class="absolute inset-0 w-full h-full object-cover opacity-30" src="unp.jpeg"/>
            <div class="relative z-10 flex flex-col items-center justify-center h-full">
                <h1 class="text-3xl font-bold text-gray-900 mb-4">Form Pendaftaran Mahasiswa Baru</h1>
                <form id="pendaftaranForm" class="w-full max-w-lg bg-white p-6 rounded-lg shadow-lg">
                    <div class="mb-4">
                        <label class="block text-gray-700">No. Pendaftaran</label>
                        <input type="number" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Nama Lengkap</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Tempat Lahir</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Tanggal Lahir</label>
                        <input type="date" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Jenis Kelamin</label>
                        <select class="w-full px-4 py-2 border rounded-lg">
                            <option value="">Pilih Jenis Kelamin</option>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Asal SMA</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Fakultas Pilihan</label>
                        <select class="w-full px-4 py-2 border rounded-lg">
                            <option value="">Pilih Fakultas</option>
                            <option value="Teknik">Teknik</option>
                            <option value="Ilmu Pendidikan">Ilmu Pendidikan</option>
                            <option value="MIPA">MIPA</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Program Studi</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>
                    <div class="flex justify-between">
                        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Simpan</button>
                        <button type="reset" class="bg-gray-600 text-white px-6 py-2 rounded-lg hover:bg-gray-700">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Right Section (Informasi) -->
        <div class="w-1/3 flex items-center justify-center p-8 mx-auto">
            <div class="w-full max-w-md text-center">
                <img alt="Logo Universitas Negeri Padang" height="50" src="th.png" width="150" class="mx-auto mb-6"/>
                <h2 class="text-2xl font-bold text-blue-600 mb-4">Informasi Pendaftaran</h2>
                <p class="text-gray-700 mb-4">Pastikan Anda mengisi semua data dengan benar sebelum mengirimkan formulir.</p>
                <p class="text-gray-700">Jika mengalami kesulitan, silakan hubungi admin melalui email <span class="font-bold">email</span>.</p>
            </div>
        </div>
    </div>
</body>
</html>
