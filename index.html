<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Mahasiswa Baru Universitas Negeri Padang</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="unp.jpeg">
</head>
<body class="bg-gray-100">
  <div class="flex flex-col md:flex-row min-h-screen">
    <!-- Left Section -->
    <div class="w-full md:w-3/4 bg-white relative">
      <img alt="Gambar latar kampus Universitas Negeri Padang" class="absolute inset-0 w-full h-full object-cover opacity-30" height="600" src="unp.jpeg" width="800"/>
      <div class="relative z-10 flex flex-col items-center justify-center h-full p-8 text-center">
        <h1 class="text-xl md:text-2xl font-bold text-gray-800 mb-2">Selamat Datang</h1>
        <h2 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">CALON MAHASISWA BARU</h2>
        <p class="text-md md:text-lg text-gray-700 mb-2">Universitas Negeri Padang</p>
        <p class="text-md md:text-lg text-gray-700 mb-8">Admisi - Universitas Negeri Padang</p>
      </div>
    </div>
    <!-- Right Section -->
    <div class="w-full md:w-1/3 flex items-center justify-center p-8 mx-auto">
      <div class="w-full max-w-md">
        <div class="flex justify-center mb-8">
          <img alt="Logo Universitas Negeri Padang" height="50" src="th.png" width="150"/>
        </div>
        <h2 class="text-center text-xl md:text-2xl font-bold text-blue-600 mb-8">PENDAFTARAN MAHASISWA BARU UNP</h2>
        <form id="loginForm">
          <div class="mb-4">
            <label class="block text-gray-700" for="email">Email</label>
            <input id="email" type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Email" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700" for="password">Password</label>
            <div class="relative">
              <input id="password" type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Password" required>
              <i class="fas fa-eye absolute right-3 top-3 text-gray-500 cursor-pointer" onclick="togglePassword(event)"></i>
            </div>
          </div>
          <p id="errorMessage" class="text-red-500 text-sm mb-4 hidden">Email atau password salah!</p>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
        </form>
        <div class="flex flex-col justify-center items-center mt-4 space-y-2">
          <a class="text-blue-600" href="pendaftaran.html">Belum punya akun? <span class="font-bold">Daftar</span></a>
          <a class="w-full text-center bg-green-600 text-white py-2 rounded-lg hover:bg-green-700" href="laporan_mhs.html">Pengumuman Kelulusan</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    const userDatabase = { email: "user@unp.ac.id", password: "123456" };

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (email === userDatabase.email && password === userDatabase.password) {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("errorMessage").classList.remove("hidden");
      }
    });

    function togglePassword(event) {
      const passwordField = document.getElementById("password");
      const icon = event.target;
      if (passwordField.type === "password") {
        passwordField.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        passwordField.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }
  </script>
</body>
</html>
